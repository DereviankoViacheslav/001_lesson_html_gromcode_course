<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="form-control">
            <input type="text" name="lastName" value="Emerson">
        </div>
        <div class="form-control">
            <input type="number" value="17" name="age">
        </div>
        <div class="form-control">
            <input id="last-name" type="checkbox" name="agree"> 
            <label for="last-name"> Accept terms and conditions</label>
        </div>
        <div class="form-control choose-gender">
            <input type="radio" name="gender" checked>Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Secret
        </div>
        <div class="form-control">
            <textarea name="description" placeholder="Write description..."></textarea>
        </div>
        <div class="form-control">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
