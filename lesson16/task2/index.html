<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="form-control">
            <label for="lastName">
                Last Name
                <input type="text" name="lastName" value="Emerson" readonly>
            </label>
        </div>
        <div class="form-control">
            <label for="age">
                Age
                <input type="number" value="17" min="3" max="10" name="age" required>
            </label>
        </div>
        <div class="form-control">
            <label for="checkbox">
                <input id="checkbox" type="checkbox" name="agree" disabled>
                Accept terms and conditions
            </label>
        </div>
        <div class="form-control choose-gender">
            <label for="male">
                <input id="male" type="radio" name="gender">Male
            </label>
            <label for="female">
                <input id="female" type="radio" name="gender">Female
            </label>
            <label for="secret">
                <input id="secret" type="radio" name="gender" checked>Secret
            </label>
        </div>
        <div class="form-control">
            <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>
        </div>
        <div class="form-control">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
